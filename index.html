<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Book Shelf App</title>
</head>

<body>
  <header>
    <nav>
      <h2 class="nav-title">Book Shelf App</h2>
      <div>
        <label for="searchInput" class="label-search">Search</label>
        <input type="text" id="searchInput" name="search" placeholder="Search By Title... " onkeyup="searchData()" />
      </div>
    </nav>
  </header>
  <main>


    <section id="formInput">
      <div class="container-form">
        <form id="inputBook">
          <h3 class="title-apps">Insert Book Data</h3>
          <div class="container-input">

            <label class="positionLabel" for="txtAuthor">Author</label>
            <input id="txtAuthor" type="text" value="" required />
            <label class="positionLabel" value="" for="txtYear">Year</label>
            <input id="txtYear" type="number" value="" required />
            <label class="positionLabel" for="txtTitle">Title</label>
            <input id="txtTitle" type="text" value="" required />
          </div>
          <div class="check">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" onclick="functCheck()" />
          </div>
          <div class="container-btn-submit">
            <button id="btnSubmit" type="submit" class="btn-submit">Input Ke <strong id="before">&nbsp; Belum Selesai
                Dibaca </strong></button>
            <button id="btn-edit" type="button" class="btn-edit"><strong id="before">&nbsp; Edit </strong></button>
          </div>
        </form>
      </div>

    </section>

    <section id="incomplete-book" class="bookShelf">
      <div class="breaker">

        <span class="text">Belum</span>
        <span class="text">Selesai</span>
        <span class="text">Dibaca</span>
        <div class="line"></div>
      </div>

      <section class="container-data" id="incompleteBookshelfList">

        </div> -->

        <div class="line"></div>
        <span class="text">Selesai</span>
        <span class="text">Dibaca</span>
